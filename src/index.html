<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Expenses chart component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="scss/styles.scss">
</head>

<body>
  <div class="main-content">

    <div class="chart">
      <div class="chart__header">
        <div class="chart__header-text">
          <p class="chart__header-title">
            My balance
          </p>
          <p class="chart__header-balance">
            $921.48
          </p>
        </div>
        <div class="chart__header-img">
          <picture><img src="images/logo.svg" alt="chart "></picture>
        </div>
      </div>
      <div class="chart__body">
        <h1 class="chart__body-title">
          Spending - Last 7 days
        </h1>
        <ul class="chart__day-lists">
          <li class="chart__day-item">
            <div href="#" class="chart__day-bar">

            </div>
            <span class="chart__day-label">
              mon
            </span>
          </li>
          <li class="chart__day-item">
            <div href="#" class="chart__day-bar">

            </div>
            <span class="chart__day-label">
              tue
            </span>
          </li>
          <li class="chart__day-item">
            <div href="#" class="chart__day-bar">

            </div>
            <span class="chart__day-label">
              wed
            </span>
          </li>
          <li class="chart__day-item">
            <div href="#" class="chart__day-bar">

            </div>
            <span class="chart__day-label">
              thu
            </span>
          </li>
          <li class="chart__day-item">
            <div href="#" class="chart__day-bar">

            </div>
            <span class="chart__day-label">
              fri
            </span>
          </li>
          <li class="chart__day-item">
            <div href="#" class="chart__day-bar">

            </div>
            <span class="chart__day-label">
              sat
            </span>
          </li>
          <li class="chart__day-item">
            <div href="#" class="chart__day-bar">

            </div>
            <span class="chart__day-label">
              sun
            </span>
          </li>
        </ul>
        <div class="chart__summary">
          <div class="chart__current">
            <p class="chart__current-label">
              Total this month
            </p>
            <div class="chart__current-amount">
              $478.33
            </div>
          </div>
          <div class="chart__last">
            <div class="chart__last-label">
              +2.4%
            </div>
            <div class="chart__last-percentage">
              from last month
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
  <script src="app/script.js" type="module"></script>
</body>

</html>
